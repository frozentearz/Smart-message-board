<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="css/3.css" rel="stylesheet" type="text/css">
<title>注册成功</title>

</head>
<body>

<!-- 代码开始 -->
<div id="container">
  <p>注册成功</p>
  <p>将在<span id="time">10</span>秒后自动转入<a href="login.html" class="btn">登录界面</a> </p>
</div>
<div id="cloud"><img src="img/successed/007.jpg" width="220" height="180"></div>
<!-- 代码 结束 --> 


<script type="text/javascript">
<!-- 定义倒计时时间-->
	function Load(){
	for(var i=10;i>=0;i--){
	window.setTimeout('doUpdate('+i+')',(10-i)*1000);
	   }
	}
	<!--当数值等于0时跳转-->
	function doUpdate(num){
	document.getElementById("time").innerHTML=num;
	if(num==0){window.location="login.html";}
	}
	<!--调用Load方法-->
	Load();
</script>
</body>
</html>
