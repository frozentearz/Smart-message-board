<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录管理</title>
<link href="css/1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript">

	function validateForm() {
    var x = document.myform.username.value;
	 var y = document.myform.password.value;
    if (x == null || x == "") {
        alert("需要输入名字。");
        return false;
    }
	if (y == null || y == "") {
        alert("需要输入密码。");
        return false;
    }
}
</script>
</head>
<body>
<div id="login">
<h1>登录管理</h1>	
	<form  name="myform" action="success1.html" method="post" onsubmit="return validateForm()" >
		<p><input type="text" name="username" id="user" placeholder="用户名" value=""></p>
		<p><input type="password" name="password" id="pwd" placeholder="密码" value=""></p>
		<p><input type="submit" id="submit" value="登录" ></p>
	</form>
</div>
</body>
</html>
